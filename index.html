<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <script src="search.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <i class="fas fa-newspaper"></i>

            New York Times Search
        </div>

        <div class="card ">
            <div class="card-header text-white bg-dark ">Search Parameters</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term:</label>
                        <input id="searchTerm" class="form-control" type="text">
                    </div>

                    <div class="form-group">
                        <label for="numberOfRecords">Number of Records to Retrieve:</label>
                        <input id="numberOfRecords" class="form-control" type="number">
                    </div>

                    <div class="form-group">
                        <label for="startYear">Start Year (Optional):</label>
                        <input id="startYear" class="form-control" type="number">
                    </div>

                    <div class="form-group">
                        <label for="endYear">End Year (Optional):</label>
                        <input id="endYear" class="form-control" type="number">
                    </div>
                    <br>

                    <div class="form-group">
                        <button value="clear" id="btnClear" type="button"
                            class="btn btn-danger  col-md-3">Clear</button>
                        <button value="submit" id="btnSearch" type="submit"
                            class="btn btn-success col-md-3">Search</button>

                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header text-white bg-dark ">Results</div>
            <div class="card-body">


                <div id="results" class="form-group">

                </div>
            </div>
        </div>
        <br><br>
</body>

</html>
