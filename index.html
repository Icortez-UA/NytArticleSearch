<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="search.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            New York Times Search
        </div>

        <form>
            <div class="form-group">
                <label for="searchTerm">Search Term:</label>
                <input id="searchTerm" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label for="numberOfRecords">Number of Records to Retrieve:</label>
                <input id="numberOfRecords" class="form-control" type="number">
            </div>

            <div class="form-group">
                <label for="startYear">Start Year (Optional):</label>
                <input id="startYear" class="form-control" type="number">
            </div>

            <div class="form-group">
                <label for="endYear">End Year (Optional):</label>
                <input id="endYear" class="form-control" type="number">
            </div>
            <br>
            <hr>
            <br>
            <div class="form-group">
                <button value="submit" id="btnClear" type="button" class="btn btn-danger">Clear</button>
                <button value="clear" id="btnSearch" type="button" class="btn btn-success">Search</button>
            </div>
        </form>

    </div>
</body>

</html>
